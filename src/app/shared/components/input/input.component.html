<div class="input-wrapper">
  @if (label) {
    <label [for]="id">{{ label }}</label>
  }
  <div class="input-container">
    <input
      [id]="id"
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="disabled"
      [required]="required"
      [class.error]="hasError"
      class="input"
      (input)="onInput($event)"
      (blur)="onBlur()"
      (keydown)="onKeyDown($event)"
    />
  </div>
</div>
