<div class="preview">
  <h2>{{ UI_TEXT.qrCodeTitle }}</h2>
  <div class="image-wrapper">
    <img [src]="qrCodeDataUrl" [alt]="UI_TEXT.qrCodeAlt" />
  </div>
  <app-button
    variant="download"
    [fullWidth]="true"
    (clicked)="onDownload()"
  >
    <svg slot="icon" [attr.width]="UI_CONFIG.downloadIcon.width" [attr.height]="UI_CONFIG.downloadIcon.height" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 15V3M12 15L8 11M12 15L16 11M2 17L2 18C2 19.6569 3.34315 21 5 21L19 21C20.6569 21 22 19.6569 22 18L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    {{ UI_TEXT.downloadButton }}
  </app-button>
</div>
