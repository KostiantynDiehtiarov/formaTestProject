<div class="container">
  <header class="header">
    <h1>QR Code Generator</h1>
    <p class="subtitle">Створіть QR-код для будь-якого посилання</p>
  </header>

  <main class="main-content">
    <div class="input-section">
      <div class="input-group">
        <label for="url-input" class="label">Введіть URL:</label>
        <div class="input-wrapper">
          <input
            id="url-input"
            type="text"
            class="input"
            placeholder="https://example.com"
            [(ngModel)]="url"
            (keydown.enter)="generateQR()"
            [class.error]="error()"
          />
          <button
            class="btn btn-primary"
            (click)="generateQR()"
            [disabled]="isLoading()"
          >
            @if (isLoading()) {
              <span class="spinner"></span>
              Генерація...
            } @else {
              Створити QR-код
            }
          </button>
        </div>
        @if (error()) {
          <div class="error-message">{{ error() }}</div>
        }
      </div>
    </div>

    @if (qrCodeDataUrl()) {
      <div class="qr-section">
        <div class="qr-preview">
          <h2 class="qr-title">Ваш QR-код:</h2>
          <div class="qr-image-wrapper">
            <img [src]="qrCodeDataUrl()!" alt="QR Code" class="qr-image" />
          </div>
          <button
            class="btn btn-download"
            (click)="downloadQR()"
          >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 15V3M12 15L8 11M12 15L16 11M2 17L2 18C2 19.6569 3.34315 21 5 21L19 21C20.6569 21 22 19.6569 22 18L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Завантажити PNG
          </button>
        </div>
      </div>
    }
  </main>
</div>

<router-outlet />
